    <!--javascript within form was taken from https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_onsubmit-->
 <form action="index.html" onsubmit="myFunction()">
    <div class="form-bg">
       <div class="row form">
           <div class="col-12">
                <h1>BOOK HERE</h1>
            </div>  
           <div class="col-lg-6 col-md-6 col-12">
               <label for="fname" >First Name</label>
               <input type="text" class="form-control" id="fname" placeholder="First name">
          </div>
          <div class="col-lg-6 col-md-6 col-12">
              <label for="lname" >Surname</label>
              <input type="text" class="form-control" id="lname" placeholder="Surname">
          </div>
       </div>
       <div class="row form">
           <div class="col-lg-6 col-md-6 col-12">
               <label for="email" >E-mail</label>
               <input type="email" class="form-control" id="email" placeholder="E-mail">
          </div>
          <div class="col-lg-6 col-md-6 col-12">
              <label for="number" >Contact Number</label>
              <input type="number" class="form-control" id="number" placeholder="Contact Number">
          </div>
       </div>
       <div class="row form">
           <div class="col-lg-6 col-md-6 col-12">
               <label for="notickets" >Number of Tickets</label>
               <input list="tickets" class="form-control" id="notickets" placeholder="Number of Tickets">
               <datalist id="tickets">
                   <option value="1"></option>
                   <option value="2"></option>
                   <option value="3"></option>
                   <option value="4"></option>
                   <option value="5"></option>             
               </datalist>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
              <label for="dob" >Date of Birth</label>
              <input type="date" class="form-control" id="dob">
          </div>
       </div>
       <div class="row form">
           <div class="col-lg-6 col-md-6 col-12">
               <label for="cardnumber" >Card Number</label>
               <input type="password" class="form-control" id="cardnumber" placeholder="Card Number">
          </div>
          <div class="col-lg-6 col-md-6 col-12">
              <label for="exdate" >Expiary Date</label>
              <input type="month" class="form-control" id="exdate">
          </div>
       </div>
       <div class="row form">
           <div class="col-lg-6 col-md-6 col-12">
               <label for="scode" >Security Code</label>
               <input type="password" class="form-control" id="scode" placeholder="Security Code" maxlength="3">
          </div>
          <div class="col-lg-6 col-md-6 col-12">
              <label for="cname" >Cardholder Name</label>
              <input type="text" class="form-control" id="cname" placeholder="Full Name">
          </div>
        </div>
       <div class="row form">
          <div class="col-12 submit">
              <label for="submit" ></label>
              <input type="submit" class="form-control" id="submit" value="PAY NOW" >
          </div>  
       </div>
    </div>   
</form>
